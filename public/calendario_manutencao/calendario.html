<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calendario_manutencao/calendario.css">
    <title>Calendário de Manutenção</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="titulo">Cadastro de Veículo</div>
        </div>
        <form id="veiculoForm">
            <div class="form-grupo">
               <label for="veiculoTipo">Tipo do veículo</label>
               <select id="veiculoTipo" required>
                    <option value="">Selecione</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
               </select>
              
               <label for="veiculoNome">Marca e nome do veículo</label>
               <input type="text" id="veiculoNome" placeholder="Exemplo: Volkswagen Fusca" required>
               
               <label for="veiculoAno">Ano do veículo</label>
               <input type="text" id="veiculoAno" placeholder="Exemplo: 1970" required>
               
               <label for="quilometragem">Quilometragem do veículo</label>
               <input type="number" id="quilometragem" placeholder="Exemplo: 15032 km" required>
            </div>
                
            <div class="form-grupo">
                <label for="lastMaintenance">Data da última manutenção</label>
                <input type="date" id="lastMaintenance" required>
            </div>
        
            <div class="form-grupo">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
        
            <div class="form-grupo">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        
        <div class="calendario" id="calendario" style="display: none;">
            <table>
                <thead>
                    <tr id="calendarHeader">
                        <th>seg.</th>
                        <th>ter.</th>
                        <th>qua.</th>
                        <th>qui.</th>
                        <th>sex.</th>
                        <th>sáb.</th>
                        <th>dom.</th>
                    </tr>
                </thead>
        
                <tbody id="calendarioBody">
                    <!-- Calendário será gerado dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
